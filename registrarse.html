<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Links de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link Estilos CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Links Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
    <script src="registrarse.js"></script>
</head>
<body>
    <h1>Bienvenido a Tus Clases de Guitarra</h1>
    <h3>Por favor proporciones los datos solicitados para crear una cuenta y asi poder navegar en el sitio</h3>
    <div class="Principal d-flex justify-content-center">

        <form action="" method="POST" class="d-flex flex-column flex-wrap" id="form">
            <h1>Tus Clases de Guitarra</h1>

            <label for="">Nombre</label>
            <input type="text" placeholder="Escriba su Nombre" id="name" required>

            <label for="">Apellido</label>
            <input type="text" placeholder="Escriba su Apellido" id="surname" required>

            <label for="">Usuario</label>
            <input type="text" placeholder="Escriba su Usuario" id="user" required>

            <label for="">Email</label>
            <input type="email" placeholder="Escriba su Email" id="email" required>

            <label for="">Contraseña</label>
            <input type="password" placeholder="Escriba su Contraseña" id="pass" required>


            <button type="button" class="btn btn-success m-3" onclick="registrar()">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </form>



    </div>
</body>
</html>
